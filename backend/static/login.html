<style>
  @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css");
</style>
<div class="bg">
  <main class="sign-in">
    <aside class="left">
      <div class="logo_container">
        <h1>inspace</h1>
      </div>
    </aside>
    <article class="right">
      <div id="login-box">
        <div id="toast"></div>
        <h3>Log in</h3>
        <form action="post" id="login-form">
          <div class="form-floating mb-3">
            <input
              type="email"
              name="ID"
              id="ID"
              class="form-control login-input"
              placeholder="name@example.com"
            />
            <label for="ID">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control login-input"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>

          <a><input type="button" id="login-Btn" value="로그인" /></a>
          <button id="google-login">Google 계정으로 로그인</button>
        </form>
        <div id="form-box">
          <ul>
            <a href="/signup" data-link
              ><button id="register-Btn">회원가입</button></a
            >
            <li>|</li>
            <a href="/find" data-link
              ><button id="find-Btn">비밀번호 찾기</button></a
            >
          </ul>
        </div>
      </div>
    </article>
  </main>
</div>
